<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Simon Game</title>
</head>

<body>

  <h1>Press any key to start (not spacebar or enter)</h1>

  <div class="container">
    <div>
      <div class="button-container">
        <button class="button green"><p class="hidden">green</p></button>
      </div>
      <div class="button-container">
        <button class="button red"><p class="hidden">red</p></button>
      </div>
      <div class="button-container">
        <button class="button yellow"><p class="hidden">yellow</p></button>
      </div>
      <div class="button-container">
        <button class="button blue"><p class="hidden">blue</p></button>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
